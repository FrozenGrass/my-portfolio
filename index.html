<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #f4f4f4;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        nav a:hover {
            background-color: #575757;
        }

        section {
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Personal Portfolio</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to my personal portfolio!</p>
    </section>
    <section id="about">
        <h2>About</h2>
        <p>Here's a little bit about me...</p>
    </section>
    <section id="portfolio">
        <h2>Portfolio</h2>
        <p>Take a look at some of my work below.</p>
        <div class="portfolio-grid">
            <div class="portfolio-item">Project 1</div>
            <div class="portfolio-item">Project 2</div>
            <div class="portfolio-item">Project 3</div>
        </div>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Feel free to reach out to me here.</p>
    </section>
    <script src="script.js"></script>
</body>

</html>
